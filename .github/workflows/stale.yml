name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v10
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
        # Issues
        stale-issue-message: |
          This issue has been automatically marked as stale because it has not had recent activity.
          It will be closed in 7 days if no further activity occurs.
          Thank you for your contributions.
        close-issue-message: |
          This issue has been automatically closed due to inactivity.
          Feel free to reopen if you believe this is still relevant.
        days-before-stale: 60
        days-before-close: 7
        stale-issue-label: 'stale'
        exempt-issue-labels: 'pinned,security,critical'
        
        # Pull Requests
        stale-pr-message: |
          This pull request has been automatically marked as stale because it has not had recent activity.
          It will be closed in 14 days if no further activity occurs.
          Please update your PR or provide feedback to keep it active.
        close-pr-message: |
          This pull request has been automatically closed due to inactivity.
          Feel free to reopen and update if you wish to continue this work.
        days-before-pr-stale: 30
        days-before-pr-close: 14
        stale-pr-label: 'stale'
        exempt-pr-labels: 'pinned,security,work-in-progress'
        
        operations-per-run: 30
