name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

permissions:
  contents: write
  pull-requests: write

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: 'src/DaoStudio.sln'
  BUILD_CONFIGURATION: 'Release'

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          # Extract version from version.json
          VERSION=$(cat version.json | grep -oP '(?<="version": ")[^"]*')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        fi

  build-and-publish:
    name: Build and Publish
    needs: get-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x86
            artifact_name: DaoStudio-Windows-x86
          - os: windows-latest
            runtime: win-x64
            artifact_name: DaoStudio-Windows-x64
          - os: windows-latest
            runtime: win-arm64
            artifact_name: DaoStudio-Windows-ARM64
          - os: ubuntu-latest
            runtime: linux-x64
            artifact_name: DaoStudio-Linux-x64
          - os: ubuntu-latest
            runtime: linux-arm64
            artifact_name: DaoStudio-Linux-ARM64
          - os: macos-latest
            runtime: osx-x64
            artifact_name: DaoStudio-macOS-x64
          - os: macos-latest
            runtime: osx-arm64
            artifact_name: DaoStudio-macOS-ARM64

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }} --runtime ${{ matrix.runtime }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration ${{ env.BUILD_CONFIGURATION }} --runtime ${{ matrix.runtime }} --no-restore

    - name: Publish application
      run: dotnet publish src/DaoStudioUI/DesktopUI.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --runtime ${{ matrix.runtime }} --self-contained true --output ./publish/${{ matrix.runtime }} --no-restore -p:PublishSingleFile=false -p:PublishTrimmed=false -p:Version=${{ needs.get-version.outputs.version }}

    - name: Copy plugins to publish directory
      shell: pwsh
      run: |
        $pluginsSource = "src/BuildOutput/Build/Plugins"
        $pluginsDest = "publish/${{ matrix.runtime }}/Plugins"
        if (Test-Path $pluginsSource) {
          New-Item -ItemType Directory -Force -Path $pluginsDest
          Copy-Item -Path "$pluginsSource/*" -Destination $pluginsDest -Recurse -Force
          Write-Host "Copied plugins from $pluginsSource to $pluginsDest"
        } else {
          Write-Warning "Plugins directory not found at $pluginsSource"
        }

    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Compress-Archive -Path ./publish/${{ matrix.runtime }}/* -DestinationPath ./${{ matrix.artifact_name }}.zip

    - name: Create archive (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd ./publish/${{ matrix.runtime }}
        zip -r ../../${{ matrix.artifact_name }}.zip .
        cd ../..

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ./${{ matrix.artifact_name }}.zip

  create-release:
    name: Create Release
    needs: [get-version, build-and-publish]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.get-version.outputs.version }}
        name: DaoStudio v${{ needs.get-version.outputs.version }}
        draft: true
        prerelease: false
        files: |
          ./artifacts/**/*.zip
        body: |
          ## DaoStudio v${{ needs.get-version.outputs.version }}
          
          ### Downloads
          Choose the appropriate package for your platform:
          - **Windows x86 (32-bit)**: DaoStudio-Windows-x86-v${{ needs.get-version.outputs.version }}.zip
          - **Windows x64 (64-bit)**: DaoStudio-Windows-x64-v${{ needs.get-version.outputs.version }}.zip
          - **Windows ARM64**: DaoStudio-Windows-ARM64-v${{ needs.get-version.outputs.version }}.zip
          - **Linux x64 (64-bit)**: DaoStudio-Linux-x64-v${{ needs.get-version.outputs.version }}.zip
          - **Linux ARM64**: DaoStudio-Linux-ARM64-v${{ needs.get-version.outputs.version }}.zip
          - **macOS Intel (x64)**: DaoStudio-macOS-x64-v${{ needs.get-version.outputs.version }}.zip
          - **macOS Apple Silicon (ARM64)**: DaoStudio-macOS-ARM64-v${{ needs.get-version.outputs.version }}.zip
          
          ### Installation
          1. Download the appropriate package for your platform
          2. Extract the archive
          3. Run the DaoStudio executable
          
          For more information, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md).
